<link type="text/css" rel="stylesheet" href="../styles/room.css"/>
<div class="total">
    <div class="title outer" ng-click="start()">
        <div class="animPlugin">
            <div class="Souter">
                <div class="Sinner" class="playAnim" id="a"></div>
                <div class="Sinner" id="b"></div>
                <div class="Sinner" id="c"></div>
                <div class="Sinner" id="d"></div>
            </div>
        </div>
        <div class="inner">
            <div class="innerTitle">Disco<span style="color:rgb(148, 148, 148);">Cloud</span></div>

        </div>
        <div class="songInfo inner">
            <div class="songTitle">
                {{songInfo.title}}
            </div>
            <div class="songArtist">
                <div class="progress" style="width: {{(sound.progress * 100) + '%'}}">

                </div>
            </div>
        </div>
    </div>
    <div class="bottomright">
        <div class="popup" ng-show="message">
            {{message}}
        </div>
    </div>
    <div class="roomWrap">

        <div class="userWrap">
            <table>
                <tr class="userRow" ng-repeat="user in currentRoom.users">
                    <td class="userElt">
                        {{user.name}}
                    </td>
                    <td class="userStatus">
                        {{user.title}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="searchHolder">
            <div class="queryContain">
                <input type="text" placeholder="Search Songs" class="searchQuery" ng-model="searchQuery" ng-change="search()"/>
            </div>
            <div class="table" resize="180">
                <table class="songs">
                    <tr ng-repeat="song in searchResults" ng-click="load(song)" class="songRow">
                        <td class="songCell" ng-click="lockIn(song)">
                            <img class="songIMG" ng-src="{{song['artwork_url']}}" />
                            <div class="songDesc">
                                <div class="inner">
                                    {{song.title}}
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
