<title>Users</title>

<!-- SPELLS -->

<script src="core.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/entry.css" />

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>

<div class="container">


    <!-- HEADER AND TODO COUNT -->
    <div class="total">


        <!-- FORM TO CREATE TODOS -->

        <form>
            <div class="actionOuter">
                <div class="actionContain">
                    <div class="pageTitle">
                        Disco<span style="color:rgb(148, 148, 148);">Cloud</span>
                    </div>
                    <div class="inputContain" id="search">
                        <input type="text" style="border-bottom: 1px solid #dadada" class="textEnter" ng-model="query" placeholder="Search">
                        <div class="resultsWrap">
                            <table style="color:black">
                                <tr ng-repeat="result in results | filter:query">
                                    <td>
                                        {{result.name}}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>


                    <!--<div class="half">-->
                    <!--<div type="submit" class="button" ng-click="joinRoom()">Join Room</div>-->

                    <!--</div>-->
                    <!--<div class="half">-->
                    <!--<div type="submit" class="button" ng-click="createRoom()">Create Room</div>-->
                    <!--</div>-->
                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
            </div>
        </form>
    </div>
</div>
